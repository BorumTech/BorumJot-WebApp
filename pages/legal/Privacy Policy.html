<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
        <link href = "../../images/icon.png" rel = "shortcut icon" type = "image/x-icon">
        <link href = "http://audio.bforborum.com/css/sub.css" rel="stylesheet" type="text/css">
        <link href = "http://audio.bforborum.com/pages/legal/legal.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
		<title>Borum Jot Privacy Policy</title>
	</head>
	<body>
		<div class = "grid">
			<div class = "brand-name-container">
				<a href = "/">
					<img src = "/images/icon.png">
					<span>Borum Jot</span>
				</a>
			</div>

		<h1>Privacy Policy</h1>
		<article id="privacy-policy-content" class="legal-document-content"></article>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>
        <script>
            var converter = new showdown.Converter();
            fetch('/pages/legal/Privacy Policy.md', {
                headers: {
                    'Content-Type': 'text/plain'
                    }
                }).then(response => { 
					if (response.status == 200)
						return response.text()
				}).then(text => {
                    document.getElementById('privacy-policy-content').innerHTML = converter.makeHtml(text);
                });
            
            
        </script>
	</body>
</html>
